<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro - Educação</title>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2>Crie sua Conta</h2>
        </div>

        <div id="message-container"></div>

        
        <form id="register-form">
            <div class="input-group">
                <label for="fullname">Nome Completo</label>
                <input type="text" id="fullname" placeholder="Seu nome completo" required>
            </div>
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu.email@exemplo.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirme a Senha</label>
                <input type="password" id="confirm-password" placeholder="Repita a senha" required>
            </div>
            
            <button type="submit" class="submit-button">Registrar</button>
        </form>

        <div class="sign-in-link">
            Já tem uma conta? <a href="login.html">Faça Login</a>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
